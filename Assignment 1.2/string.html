<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <style>
        /* Style for Fonts */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        /* Style for the centered image */
                .centered-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- Scott Busby -->
    <img src="palindrome-image.jpg" alt="Palindrome Image" class="centered-image">
    <!-- Centered Image -->
    <h1>Palindrome Checker</h1>
    <input type="text" id="userInput" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check</button>

    <div id="result"></div>

    <script>
        // Function to check if the string is a palindrome
        function checkPalindrome() {
            // Getting user input
            var userInput = document.getElementById('userInput').value;

            // Removing spaces and converting to lower case for accurate comparison
            var formattedInput = userInput.replace(/\s/g, '').toLowerCase();

            // Checking if the string is a palindrome
            if (formattedInput === formattedInput.split('').reverse().join('')) {
                document.getElementById('result').innerHTML = `"${userInput}" is a palindrome.`;
            } else {
                document.getElementById('result').innerHTML = `"${userInput}" is not a palindrome.`;
            }

            // Clearing the input field for next input
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
